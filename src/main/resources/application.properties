spring.application.name=queue-management-system

# ===============================
# =      SERVER SETTINGS        =
# ===============================
server.port=8080
# ===============================


# ===============================
# =      DATABASE CONFIG        =
# ===============================
# CRITICAL: The URL is set for the secure Cloud SQL Connector proxy.
# The sensitive values (username/password) are placeholders, overridden by GitHub Secrets.
spring.datasource.url=jdbc:mysql:///${DB_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME_PLACEHOLDER}
spring.datasource.password=${DB_PASSWORD_PLACEHOLDER}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# =     JPA / HIBERNATE CONFIG  =
# ===============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# =   SPRING DEV TOOLS & LOGGING =
# ===============================
spring.devtools.restart.enabled=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# =         H2 CONSOLE          =
# ===============================
spring.h2.console.enabled=false

# ===============================
# =     WEBSOCKET CONFIG        =
# ===============================
spring.websocket.message-broker.enabled=true